    description: "In Progress"

highlighted_projects:
    #project name
  - name: "Cyber-Attack Classification with Machine-Learning and Deep Learning"
    description: Developed SVM, Naive Bayes, and Neural Networks algorithms for anomaly detection in power systems. Compared the performance of each method in terms of F1 score, accuracy, and computational time. Deployed ANN algorithm pertaining to an F1 score of 96 percent and an accuracy of 94 percent.
  - name: "Android Mobile Application"
    description: Designed and developed core features for online tutorial Android applications using Java and XML.
  - name: "Embedded Design by Using HPS and FPGA Hardware Coprocessor"
    description: Implemented AES algorithm using HDL on DE1-SoC board
  - name: "Real-Time HW/SW Integration for an Embedded Controller System"
    description: Programmed ARM STM32 board in C and implemented a real-time operating system based controller on the STM32 board for controlling the plant temperature.
  - name: "Rowhammer Attack detection and prevention"
    description: Predicted and prevented Rowhammer attacks exploiting hardware vulnerabilities by developing pattern recognition models in Python.
  - name: "Real-Time home security systems"
    description: Developed real-time application that relates to “Home-security” by using uc/os- III. The app performed 3 concurrent tasks with unique priorities. 1)Detecting ‘intruder’ with PIR motion sensor 2)Triggering camera capture if motion is detected 3) Sending alerts. Real-time analysis was recorded for evaluating the performance of the application.
