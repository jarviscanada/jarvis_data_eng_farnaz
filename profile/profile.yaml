# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    description: Built a real-time internal tool that collects and records the hardware specifications and node resource usages, such as CPU and memory information. Stores the collected data in a locally hosted PostgreSQL database, which is provisioned by docker containers. Implemented by using Bash Scripts and PostgreSQL.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Implemented Twitter CLI application that interacts via Twitter REST API by forming arguments into HTTP requests. Enables users to create a tweet with a geotag and output the created tweet object in JSON format. Through this minus V based application, looking up or deleting a tweet by ID can be achieved."
      - "JDBC App: Developed JDBC based application that acts as a bridge between the RDBMS and the Java application. Allows users to connect to PostgreSQL and perform CRUD operations (Create, Read, Update, Delete)."
      - "Grep App: Designed Java 8's Stream APIs based application that utilizes pattern matching methods. Searches recursively through all the files in a directory for the lines that match the provided regular expression. Outputs the matched lines into a new file."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Developed a three-tier Microservice REST API based application, which provides an online trading platform to sell or buy stocks. The application gathers market information from IEX Cloud and persists the gathered data in a local PostgreSQL database. Springboot framework is utilized for dependency management in this project."
